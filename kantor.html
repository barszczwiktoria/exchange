<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p class="form__paragraph">Pola oznaczone gwiazdką są obowiązkowe*</p>
            <p>
                <label>
                    <span class="form__labelText">Kwota*:</span>
                    <input placeholder="Wpisz kwotę" 
                    class="form__field js-amount" 
                    type="number" 
                    required step="0.01"
                    min="0" 
                    autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelTekst">
                        Waluta*:
                    </span>

                    <select name="exchange" class="form__field js-exchange">
                        <option value="EUR">EUR-PLN</option>
                        <option value="USD">USD-PLN</option>
                        <option value="MKD">MKD-PLN</option>
                        <option value="PLN-EUR">PLN-EUR</option>
                        <option value="PLN-USD">PLN-USD</option>
                        <option value="PLN-MKD">PLN-MKD</option>

                    </select>
                </label>
            </p>
        </fieldset>

        <p>
            <button class="form__button" type="submit">Przelicz</button>
            <button class="form__button" type="reset">Wyczyść</button>
        </p>
        <p class="form__result"> Kwota do wypłaty: <strong class="js-result"></strong>
        </p>
    </form>

    <p class="form__info">Kursy walut pochodzą ze strony NBP Tabela nr 004/A/NBP/2023 z dnia 2023-01-09</p>
</body>
</html>
